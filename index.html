<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <div id="notes-container"></div>
        <button onclick="openForm()">Add Note</button>
        <div class="form-popup" id="noteForm">
            <form class="form-container">
                <label for="noteContent"><b>Note:</b></label>
                <textarea id="noteContent" placeholder="Enter your note..." required></textarea>
                <label for="password"><b>Password:</b></label>
                <input type="password" placeholder="Enter your password..." id="password" required>
                <button type="button" onclick="saveNote()">Save</button>
                <button type="button" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
